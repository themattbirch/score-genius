<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 – Page Not Found | Score Genius</title>
    <meta
      name="description"
      content="Oops! The page you’re looking for can’t be found."
    />
    <link
      rel="icon"
      href="/icons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="icon"
      href="/icons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/icons/favicon-192x192.png"
      sizes="192x192"
      type="image/png"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#F97316" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-gray-900 to-black text-white flex flex-col"
  >
    <!-- Navbar -->
    <nav class="fixed w-full bg-black/80 backdrop-blur-sm z-50 py-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <a href="/" class="flex items-center">
            <i data-lucide="bar-chart" class="w-8 h-8 text-orange-600"></i>
            <span class="ml-2 font-bold">Score Genius</span>
          </a>
          <a
            href="/app"
            class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition-colors"
          >
            Launch App
          </a>
        </div>
      </div>
    </nav>

    <!-- 404 Content -->
    <main
      class="flex-grow flex flex-col items-center justify-center text-center px-4 pt-24 pb-16 space-y-6"
    >
      <i data-lucide="bar-chart-off" class="w-16 h-16 text-orange-600"></i>
      <h1 class="text-4xl font-bold">404 — Page Not Found</h1>
      <p class="text-xl text-gray-300 max-w-md">
        Oops! We can’t find the page you’re looking for. It may have moved or no
        longer exists.
      </p>
      <div class="flex flex-col sm:flex-row gap-4">
        <a
          href="/"
          class="bg-orange-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-orange-700 transition-colors"
        >
          Home
        </a>
        <a
          href="/app"
          class="bg-gray-800 text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-700 transition-colors"
        >
          Launch App
        </a>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 px-4 py-8">
      <div class="max-w-7xl mx-auto text-center space-y-4">
        <nav
          class="flex flex-col items-center space-y-2 sm:flex-row sm:justify-center sm:space-y-0 sm:gap-x-4 mb-4"
        >
          <a href="/" class="text-white hover:text-orange-500">Home</a>
          <span class="hidden sm:inline-block text-gray-600 px-2">|</span>
          <a href="/documentation" class="text-white hover:text-orange-500"
            >Documentation</a
          >
          <span class="hidden sm:inline-block text-gray-600 px-2">|</span>
          <a href="/support" class="text-white hover:text-orange-500"
            >Support</a
          >
          <span class="hidden sm:inline-block text-gray-600 px-2">|</span>
          <a href="/privacy" class="text-white hover:text-orange-500"
            >Privacy</a
          >
          <span class="hidden sm:inline-block text-gray-600 px-2">|</span>
          <a href="/terms" class="text-white hover:text-orange-500">Terms</a>
        </nav>
        <p class="text-gray-400 text-sm">
          © 2025 Score Genius. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      lucide.createIcons();
      document.documentElement.classList.add("dark");
    </script>
  </body>
</html>
