<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Score Genius</title>
    <meta
      name="description"
      content="The page you're looking for cannot be found."
    />
    <link
      rel="icon"
      href="/icons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="icon"
      href="/icons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/icons/favicon-192x192.png"
      sizes="192x192"
      type="image/png"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#F97316" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-b from-gray-900 to-black flex flex-col items-center justify-center text-center px-4"
  >
    <div>
      <i
        data-lucide="bar-chart-off"
        class="w-16 h-16 text-orange-600 mx-auto mb-6"
      ></i>
      <h1 class="text-4xl font-bold text-white mb-4">Page Not Found</h1>
      <p class="text-xl text-gray-300 mb-8">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a
          href="/"
          class="bg-orange-600 text-white px-8 py-4 rounded-lg text-lg font-medium hover:bg-orange-700 transition-colors"
        >
          Go Home
        </a>
        <a
          href="/app"
          class="bg-gray-800 text-white px-8 py-4 rounded-lg text-lg font-medium hover:bg-gray-700 transition-colors"
        >
          Launch App
        </a>
      </div>
    </div>

    <script>
      lucide.createIcons();
      // Always use dark mode since we have a dark theme
      document.documentElement.classList.add("dark");
    </script>
  </body>
</html>
