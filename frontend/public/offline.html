<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Score Genius</title>
    <meta
      name="description"
      content="Looks like you're offline. Please check your connection."
    />
    <link
      rel="icon"
      href="/icons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="icon"
      href="/icons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/icons/favicon-192x192.png"
      sizes="192x192"
      type="image/png"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#F97316" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-b from-gray-900 to-black flex flex-col items-center justify-center text-center px-4"
  >
    <div>
      <i
        data-lucide="wifi-off"
        class="w-16 h-16 text-orange-600 mx-auto mb-6"
      ></i>

      <h1 class="text-4xl font-bold text-white mb-4">Oops, you're offline!</h1>

      <p class="text-xl text-gray-300 mb-8 max-w-md mx-auto">
        Please check your internet connection and try again.
      </p>

      <button
        onclick="window.location.reload()"
        class="bg-orange-600 text-white px-8 py-4 rounded-lg text-lg font-medium hover:bg-orange-700 transition-colors"
      >
        Try Again
      </button>
    </div>

    <script>
      // Initialize Lucide Icons
      lucide.createIcons();
      // Force dark mode for consistency with other static pages
      document.documentElement.classList.add("dark");
    </script>
  </body>
</html>
