<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline – Score Genius</title>
    <meta
      name="description"
      content="Looks like you're offline. Please check your connection."
    />
    <link rel="icon" href="/icons/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" href="/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="/icons/favicon-192x192.png" sizes="192x192" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#F97316" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-b from-gray-900 to-black text-white flex flex-col"
  >
    <nav class="fixed w-full bg-black/80 backdrop-blur-sm z-50 y-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <a href="/" class="flex items-center">
            <i data-lucide="bar-chart" class="w-8 h-8 text-orange-600"></i>
            <span class="ml-2 font-bold">Score Genius</span>
          </a>
          <a
            href="/"
            class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition-colors"
          >
            Home
          </a>
        </div>
      </div>
    </nav>

    <div class="flex-grow pt-16">
      <main
        class="flex flex-col items-center justify-center text-center px-4 py-12 sm:py-24 max-w-lg mx-auto space-y-6 h-full"
      >
        <i
          data-lucide="wifi-off"
          class="w-20 h-20 text-orange-600 animate-pulse"
        ></i>

        <h1 class="text-3xl sm:text-4xl font-bold">Oops, You’re Offline!</h1>

        <p class="text-gray-300 text-lg sm:text-xl">
          Please check your internet connection and try again.
        </p>

        <div class="flex flex-col sm:flex-row gap-4">
          <button
            onclick="window.location.reload()"
            class="bg-orange-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-orange-700 transition-colors"
          >
            Try Again
          </button>
          <a
            href="/"
            class="border border-orange-600 text-orange-600 px-6 py-3 rounded-lg hover:bg-orange-600 hover:text-white transition-colors"
          >
            Back to Home
          </a>
        </div>
      </main>
    </div>

<!-- ▸▸ FOOTER ◂◂ -->
<footer class="bg-gray-900 px-4 py-12">
  <div class="max-w-7xl mx-auto grid gap-y-10 gap-x-8 md:grid-cols-3">

    <!-- ① SOCIALS -->
    <div class="text-center md:text-left">
      <h4 class="mb-3 text-sm font-semibold tracking-widest uppercase text-gray-400">
        Follow&nbsp;Us
      </h4>
      <div class="flex justify-center md:justify-start space-x-6">
        <a href="https://facebook.com/scoregeniusai"
           aria-label="Facebook – Score Genius"
           class="text-white hover:text-orange-500 transition-colors">
          <i data-lucide="facebook" class="w-5 h-5"></i>
        </a>
        <a href="https://twitter.com/scoregeniusai"
           aria-label="X / Twitter – Score Genius"
           class="text-white hover:text-orange-500 transition-colors">
          <i data-lucide="twitter" class="w-5 h-5"></i>
        </a>
        <a href="https://youtube.com/@scoregenius"
           aria-label="YouTube – ScoreGenius"
           class="text-white hover:text-orange-500 transition-colors">
          <i data-lucide="youtube" class="w-5 h-5"></i>
        </a>
      </div>
    </div>

    <!-- ② RESOURCES -->
    <div class="text-center md:text-left">
      <h4 class="mb-3 text-sm font-semibold tracking-widest uppercase text-gray-400">
        Resources
      </h4>
      <ul class="space-y-2">
        <li><a href="/documentation" class="block text-white hover:text-orange-500 transition-colors">Documentation</a></li>
        <li><a href="/support"        class="block text-white hover:text-orange-500 transition-colors">Support</a></li>
        <li><a href="/disclaimer"     class="block text-white hover:text-orange-500 transition-colors">Disclaimer</a></li>
        <li><a href="/privacy"        class="block text-white hover:text-orange-500 transition-colors">Privacy&nbsp;Policy</a></li>
        <li><a href="/terms"          class="block text-white hover:text-orange-500 transition-colors">Terms&nbsp;of&nbsp;Service</a></li>
      </ul>
    </div>

<!-- ③ COPYRIGHT -->
<div class="text-center md:text-right md:self-start">
  <h4 class="mb-2 text-sm font-semibold tracking-widest uppercase text-gray-400">
    For sports fans…<br class="md:hidden" />by sports fans.
  </h4>
  <p class="text-white text-sm">
    © 2025 Score Genius. All rights reserved.
  </p>
  </div>
</footer>

    <script>
      lucide.createIcons();
      document.documentElement.classList.add("dark");
    </script>
  </body>
</html>
