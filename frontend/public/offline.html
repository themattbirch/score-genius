<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline – Score Genius</title>
    <meta
      name="description"
      content="Looks like you're offline. Please check your connection."
    />
    <link rel="icon" href="/icons/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" href="/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="/icons/favicon-192x192.png" sizes="192x192" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#F97316" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-b from-gray-900 to-black text-white flex flex-col"
  >
    <nav class="fixed w-full bg-black/80 backdrop-blur-sm z-50 y-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <a href="/" class="flex items-center">
            <i data-lucide="bar-chart" class="w-8 h-8 text-orange-600"></i>
            <span class="ml-2 font-bold">Score Genius</span>
          </a>
          <a
            href="/"
            class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition-colors"
          >
            Home
          </a>
        </div>
      </div>
    </nav>

    <div class="flex-grow pt-16">
      <main
        class="flex flex-col items-center justify-center text-center px-4 py-12 sm:py-24 max-w-lg mx-auto space-y-6 h-full"
      >
        <i
          data-lucide="wifi-off"
          class="w-20 h-20 text-orange-600 animate-pulse"
        ></i>

        <h1 class="text-3xl sm:text-4xl font-bold">Oops, You’re Offline!</h1>

        <p class="text-gray-300 text-lg sm:text-xl">
          Please check your internet connection and try again.
        </p>

        <div class="flex flex-col sm:flex-row gap-4">
          <button
            onclick="window.location.reload()"
            class="bg-orange-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-orange-700 transition-colors"
          >
            Try Again
          </button>
          <a
            href="/"
            class="border border-orange-600 text-orange-600 px-6 py-3 rounded-lg hover:bg-orange-600 hover:text-white transition-colors"
          >
            Back to Home
          </a>
        </div>
      </main>
    </div>

    <footer class="w-full bg-gray-900 px-4 py-8">
      <div class="max-w-7xl mx-auto text-center space-y-4">
        <nav
          class="flex flex-col items-center space-y-2 mb-4 sm:flex-row sm:justify-center sm:space-y-0 sm:gap-x-4"
        >
          <a href="/" class="text-white hover:text-orange-500">Home</a>
          <span class="hidden sm:inline-block text-gray-600 px-2">|</span>
          <a href="/documentation" class="text-white hover:text-orange-500"
            >Documentation</a
          >
          <span class="hidden sm:inline-block text-gray-600 px-2">|</span>
          <a href="/support" class="text-white hover:text-orange-500"
            >Support</a
          >
          <span class="hidden sm:inline-block text-gray-600 px-2">|</span>
          <a href="/privacy" class="text-white hover:text-orange-500"
            >Privacy</a
          >
          <span class="hidden sm:inline-block text-gray-600 px-2">|</span>
          <a href="/terms" class="text-white hover:text-orange-500">Terms</a>
        </nav>
        <p class="text-gray-400 text-sm">
          © 2025 Score Genius. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      lucide.createIcons();
      document.documentElement.classList.add("dark");
    </script>
  </body>
</html>
