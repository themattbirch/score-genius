<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline – Internet Required</title>
    <style>
      :root {
        --bg: #0d1117;
        --panel: #161b22;
        --text: #e5e7eb;
        --link: #3b82f6;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.25rem;
        background: var(--bg);
        color: var(--text);
        font: 16px/1.45 system-ui, sans-serif;
      }
      main {
        width: 100%;
        max-width: 28rem;
        background: var(--panel);
        border-radius: 0.75rem;
        padding: 2.5rem 1.5rem;
        text-align: center;
        box-shadow: 0 0 0.75rem rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 1.25rem;
        font-size: 1.75rem;
        font-weight: 600;
      }
      p {
        margin: 0 0 2rem;
      }

      /* ✅ This now styles the link as a button */
      .button {
        display: inline-block;
        background: #2d333b;
        color: var(--text);
        padding: 0.55rem 1.2rem;
        border: 0;
        border-radius: 0.5rem;
        font-size: 0.95rem;
        cursor: pointer;
        text-decoration: none; /* Remove link underline */
      }

      @media (min-width: 640px) {
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Offline – Internet Required</h1>
      <p>
        Live stats require an internet connection. Please reconnect and try
        again from the home page.
      </p>
      <a href="/app" class="button">Back to home</a>
    </main>
  </body>
</html>
