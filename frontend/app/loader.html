<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta http-equiv="refresh" content="0; url=https://scoregenius.io/app/" />
<title>Loading ScoreGenius…</title>
<style>
  :root {
    color-scheme: dark;
  }
  html,
  body {
    height: 100%;
    margin: 0;
    background: #000;
    color: #fff;
    font: 16px system-ui;
  }
  .wrap {
    min-height: 100%;
    display: grid;
    place-items: center;
    padding: 24px;
    text-align: center;
  }
  a.button {
    display: inline-block;
    padding: 10px 16px;
    border-radius: 999px;
    text-decoration: none;
    border: 1px solid #444;
  }
</style>
<div class="wrap">
  <main>
    <h1 id="msg">Loading ScoreGenius…</h1>
    <p>
      <a
        id="fallback"
        class="button"
        href="https://scoregenius.io/app/"
        style="display: none"
        >Open in browser</a
      >
    </p>
    <noscript
      >JavaScript isn’t required —
      <a href="https://scoregenius.io/app/">open ScoreGenius</a>.</noscript
    >
  </main>
</div>
<script>
  const TARGET = "https://scoregenius.io/app/";
  const msg = document.getElementById("msg");
  const link = document.getElementById("fallback");

  // Update on errors so cert team sees something, not a blank screen
  addEventListener("error", (e) => {
    msg.textContent = "Boot error: " + e.message;
    link.style.display = "inline-block";
  });
  addEventListener("unhandledrejection", (e) => {
    msg.textContent = "Boot promise: " + (e.reason?.message || e.reason);
    link.style.display = "inline-block";
  });

  // Timeout fallback in case the network hangs
  const t = setTimeout(() => {
    msg.textContent = "Still loading… you can open it directly.";
    link.style.display = "inline-block";
  }, 5000);

  // Hard redirect
  location.replace(TARGET);
</script>
