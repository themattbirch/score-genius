<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title & Description (match Play Store long-description copy) -->
    <title>
      ScoreGenius – Powerful Predictive Stats for Passionate NFL, NBA and MLB
      Fans
    </title>
    <meta
      name="description"
      content="Powerful predictive stats for passionate NBA fans: daily pregame forecasts & advanced analytics in an ad-free, data-safe PWA. For full metric definitions, visit https://scoregenius.io/documentation"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://scoregenius.io/app" />

    <!-- PWA Icons & Manifest -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      href="/icons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="icon"
      href="/icons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#F97316" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Google Play App Link -->
    <meta name="google-play-app" content="app-id=io.scoregenius.app" />

    <!-- Preconnect & preload Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://scoregenius.io/app" />
    <meta
      property="og:title"
      content="ScoreGenius – Powerful Predictive Stats for Passionate NBA Fans"
    />
    <meta
      property="og:description"
      content="Daily pre-game NBA forecasts & advanced analytics—ad-free, data-safe PWA."
    />
    <meta
      property="og:image"
      content="https://scoregenius.io/icons/football-icon-maskable-512.png"
    />
    <meta property="og:image:alt" content="ScoreGenius PWA preview" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@scoregeniusapp" />
    <meta
      name="twitter:title"
      content="ScoreGenius – Powerful Predictive Stats for Passionate NBA Fans"
    />
    <meta
      name="twitter:description"
      content="Daily pre-game NBA forecasts & advanced analytics—ad-free, data-safe PWA."
    />
    <meta
      name="twitter:image"
      content="https://scoregenius.io/icons/football-icon-maskable-512.png"
    />
    <meta name="twitter:image:alt" content="ScoreGenius PWA preview" />

    <!-- (Optional) Structured Data for WebApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "ScoreGenius",
        "url": "https://scoregenius.io/app",
        "applicationCategory": "GameApplication",
        "operatingSystem": "HTML5",
        "privacyPolicy": "https://scoregenius.io/privacy"
      }
    </script>
    <!-- Default (new devices): keep your orange theme-color earlier in <head> -->
    <!--   <meta name="theme-color" content="#F97316"> -->

    <!-- Conditional fix for Android <= 11 ONLY -->
    <script>
      (function () {
        var ua = navigator.userAgent || "";
        var m = ua.match(/Android\s(\d+)/i);
        var ver = m ? parseInt(m[1], 10) : 999; // treat unknown as new
        var isOldAndroid = ver <= 11;

        if (!isOldAndroid) return; // Pixel 7/8 etc keep ORANGE

        // 1) Force a black theme-color so nav icons flip to white
        var DARK = "#000000";
        var metaTC = document.querySelector('meta[name="theme-color"]');
        if (!metaTC) {
          metaTC = document.createElement("meta");
          metaTC.name = "theme-color";
          document.head.appendChild(metaTC);
        }
        metaTC.setAttribute("content", DARK);

        // 2) Hint older Chrome that page is dark
        var metaCS = document.querySelector('meta[name="color-scheme"]');
        if (!metaCS) {
          metaCS = document.createElement("meta");
          metaCS.name = "color-scheme";
          metaCS.content = "dark";
          document.head.appendChild(metaCS);
        }

        // 3) Make sure the backdrop under the system bar is unambiguously black
        var style = document.createElement("style");
        style.textContent = "html,body{background:#000!important}";
        document.head.appendChild(style);
      })();
    </script>
  </head>
  <body>
    <noscript> JavaScript is required to run this app. </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
