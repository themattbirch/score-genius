# render.yaml (repo root)
services:
  - type: web
    name: scoregenius-frontend # must match your Static Siteâ€™s name in the dashboard
    runtime: static # tells Render this is a Static Site
    rootDir: frontend # where to cd before building
    buildCommand: npm ci && npm run build
    staticPublishPath: dist # the folder to publish (equivalent to publishDir)
    envVars:
      - key: VITE_API_BASE_URL
        value: https://score-genius-backend.onrender.com
    routes:
      # rewrite /app        to app.html
      - type: rewrite
        source: /app
        destination: /app.html
      # rewrite /app/*     to app.html
      - type: rewrite
        source: /app/*
        destination: /app.html
      # everything else   to index.html
      - type: rewrite
        source: /*
        destination: /index.html
